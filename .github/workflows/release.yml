name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (optional; by default uses ref)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get final version
        id: final_version
        run: |
          # Prefer tag name; fallback to manifest.json
          if [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION=$(jq -r '.version' manifest.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Build extension
        run: npm run build

      - name: Create ZIP for Chrome Web Store
        run: |
          cd dist
          zip -r ../git-diff-flex-v${{ steps.final_version.outputs.version }}.zip .
          cd ..

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.final_version.outputs.version }}
          name: Release v${{ steps.final_version.outputs.version }}
          files: git-diff-flex-v${{ steps.final_version.outputs.version }}.zip

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-diff-flex-v${{ steps.final_version.outputs.version }}
          path: git-diff-flex-v${{ steps.final_version.outputs.version }}.zip
          retention-days: 90

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: git-diff-flex-v${{ steps.final_version.outputs.version }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
